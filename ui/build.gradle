apply plugin: 'com.android.library'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode 1
        versionName "1.0"

        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Support libs
    compile libraries.supportAnnotations
    compile libraries.supportAppCompat
    compile libraries.supportDesign
    compile libraries.supportCardView
    compile libraries.supportRecyclerView
    compile libraries.supportCardView
    compile libraries.supportConstraintLayout

    //expandableTextView
    compile libraries.expandableTextView

    //materialRatingBar
    compile libraries.materialRatingBar

    compile libraries.realTimeBlur

    compile libraries.glide
    annotationProcessor libraries.glideCompiler

    compileOnly libraries.autoValue
    annotationProcessor libraries.autoValueCompiler

    compile libraries.circleImageView

    compile libraries.fab

    compile libraries.materialEditText
}
